<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>双虎人力资源管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            overflow: hidden; /* 防止双滚动条 */
        }
        /* 侧边栏样式优化 */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #2c3136;
            text-align: center;
            border-bottom: 1px solid #4b545c;
        }

        .sidebar-menu {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        /* 菜单项样式 */
        .nav-item {
            list-style: none;
            width: 100%;
        }

        .nav-link {
            color: #c2c7d0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none !important;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            margin: 0 10px;
            width: auto;
        }

        .nav-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* 子菜单样式 */
        .submenu {
            background-color: #2c3136;
            display: none; /* 默认折叠 */
            padding-left: 0;
            list-style: none;
        }

        .submenu .nav-link {
            padding-left: 50px;
            font-size: 0.9em;
        }

        .menu-arrow {
            transition: transform 0.3s;
            font-size: 0.8em;
        }

        .menu-open .menu-arrow {
            transform: rotate(90deg);
        }

        /* 底部用户信息栏 */
        .user-panel {
            border-top: 1px solid #4b545c;
            padding: 15px;
            background-color: #2c3136;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .user-info {
            flex: 1;
            overflow: hidden;
        }

        .user-name {
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }

        .user-role {
            font-size: 12px;
            color: #aaa;
        }

        .btn-logout {
            color: #dc3545;
            cursor: pointer;
            padding: 5px;
        }
        .btn-logout:hover {
            color: #ff6b6b;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s;
        }

        /* Iframe */
        #content-frame {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
            display: none;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h4>双虎人事管理系统</h4>
    </div>

    <div class="sidebar-menu" id="menu-container">
    </div>

    <div class="user-panel">
        <div class="user-avatar" id="userAvatarIcon">
            <i class="fas fa-user"></i>
        </div>
        <div class="user-info">
            <div class="user-name" id="displayUsername">未登录</div>
            <div class="user-role" id="displayRole">访客</div>
        </div>
        <div class="btn-logout" title="退出登录" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>
</nav>

<main class="main-content">
    <div id="dashboard-module">
        <h2 class="border-bottom pb-2 mb-3">主页</h2>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">员工总数</h6>
                                <h3 class="mb-0" id="total-employees">-</h3>
                            </div>
                            <i class="fas fa-users fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">今日出勤</h6>
                                <h3 class="mb-0" id="today-attendance">-</h3>
                            </div>
                            <i class="fas fa-check-circle fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">部门数量</h6>
                                <h3 class="mb-0" id="total-departments">-</h3>
                            </div>
                            <i class="fas fa-building fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">待处理事项</h6>
                                <h3 class="mb-0">3</h3> </div>
                            <i class="fas fa-bell fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="fas fa-bullhorn text-primary mr-2"></i>近期公告</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="dashboard-notice-list">
                            <li class="list-group-item text-center text-muted">正在加载公告...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="fas fa-chart-pie text-success mr-2"></i>部门分布</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="department-distribution">
                            <li class="text-center text-muted">加载中...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <iframe id="content-frame" src=""></iframe>
</main>

<script>
    // ================= 配置区域 =================

    // 1. 获取 Cookie 工具函数
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
        return null;
    }

    // 2. 获取当前用户角色 (默认为访客)
    // 对应 login.html 中保存的 key: 'role', 'username'
    const currentUser = {
        username: getCookie('username') || '游客',
        role: getCookie('role') || 'visitor'
    };

    // 3. 菜单配置 (这是核心！根据您的需求文档定义)
    // roles 数组为空表示所有人可见
    const menuConfig = [
        {
            title: '主页',
            icon: 'fa-tachometer-alt',
            link: '#', // # 表示显示主页 div
            roles: [] // 所有人可见
        },
        {
            title: '员工管理',
            icon: 'fa-users',
            roles: ['admin', 'manager'],
            children: [
                { title: '员工信息列表', link: 'employees.html' },
                { title: '添加员工', link: 'employee_add_only.html' },
                { title: '数据导入/导出', link: 'employees_io.html' }
            ]
        },
        {
            title: '部门与组织',
            icon: 'fa-sitemap',
            roles: [], // 所有人可见（或者限制 admin）
            children: [
                { title: '部门管理', link: 'departments.html' },
                { title: '工种管理', link: 'job_types.html' }, // 预留
                { title: '职称管理', link: 'titles.html' }, // 预留
                { title: '管理层信息', link: 'management.html' } // 预留
            ]
        },
        {
            title: '考勤管理',
            icon: 'fa-clock',
            roles: [],
            children: [
                { title: '请假申请', link: 'attendance.html' },
                { title: '请假审批', link: 'leaves.html' } // 预留
            ]
        },
        {
            title: '人事记录',
            icon: 'fa-folder-open',
            roles: ['admin'], // 仅管理员
            children: [
                { title: '处分记录', link: 'punishments.html' }, // 预留
                { title: '退休/离职', link: 'resignations.html' } // 预留
            ]
        },
        {
            title: '个人中心',
            icon: 'fa-user-circle',
            roles: [],
            children: [
                { title: '我的信息', link: 'profile.html' },
                { title: '修改密码', link: 'change_pwd.html' }
            ]
        },
        {
            title: '查询中心',
            icon: 'fa-search',
            roles: [],
            children: [
                { title: '综合查询', link: 'search_advanced.html' },
                { title: '我的公告', link: 'my_notices.html' }
            ]
        },
        {
            title: '系统公告',
            icon: 'fa-bullhorn',
            roles: [],
            children: [
                { title: '公告列表', link: 'notices.html' },
                // ↓↓↓ 现在允许 admin 和 manager (管理人员及以上)
                { title: '发布公告', link: 'notice_publish.html', roles: ['admin', 'manager'] }
            ]
        },
        {
            title: '系统设置',
            icon: 'fa-cogs',
            roles: ['admin'], // 仅管理员
            children: [
                { title: '用户权限管理', link: 'users.html' },
                { title: '系统日志', link: 'logs.html' }
            ]
        }
    ];

    // ================= 逻辑区域 =================

    document.addEventListener('DOMContentLoaded', function() {
        initUserPanel();
        renderSidebar();
        initDashboardData();
    });

    // 初始化用户信息
    function initUserPanel() {
        document.getElementById('displayUsername').textContent = currentUser.username;

        // 角色中文映射
        const roleMap = {
            'admin': '超级管理员',
            'manager': '管理人员',
            'employee': '普通员工',
            'visitor': '访客'
        };
        document.getElementById('displayRole').textContent = roleMap[currentUser.role] || currentUser.role;
    }

    // 渲染侧边栏
    function renderSidebar() {
        const container = document.getElementById('menu-container');
        container.innerHTML = ''; // 清空

        menuConfig.forEach((item, index) => {
            // 1. 权限检查
            if (item.roles && item.roles.length > 0 && !item.roles.includes(currentUser.role)) {
                return; // 角色不匹配，跳过
            }

            // 2. 创建菜单项
            const hasChildren = item.children && item.children.length > 0;
            const li = document.createElement('div'); // 使用 div 方便布局
            li.className = 'nav-item';

            // 生成主链接 HTML
            let html = `
                    <a class="nav-link ${index === 0 ? 'active' : ''}"
                       href="${hasChildren ? 'javascript:;' : item.link}"
                       ${hasChildren ? `onclick="toggleSubmenu('submenu-${index}', this)"` : `onclick="loadPage('${item.link}', this)"`}
                    >
                        <div>
                            <i class="fas ${item.icon} nav-icon"></i>
                            ${item.title}
                        </div>
                        ${hasChildren ? '<i class="fas fa-chevron-right menu-arrow"></i>' : ''}
                    </a>
                `;

            // 生成子菜单 HTML
            if (hasChildren) {
                html += `<ul id="submenu-${index}" class="submenu">`;
                item.children.forEach(sub => {
                    // 子菜单权限检查
                    if (sub.roles && sub.roles.length > 0 && !sub.roles.includes(currentUser.role)) {
                        return;
                    }
                    html += `
                            <li>
                                <a class="nav-link" href="#" onclick="loadPage('${sub.link}', this)">
                                    ${sub.title}
                                </a>
                            </li>
                        `;
                });
                html += `</ul>`;
            }

            li.innerHTML = html;
            container.appendChild(li);
        });
    }

    // 切换子菜单折叠/展开
    window.toggleSubmenu = function(id, element) {
        const submenu = document.getElementById(id);
        const parent = element.parentElement; // div.nav-item

        // 切换样式
        if (submenu.style.display === 'block') {
            submenu.style.display = 'none';
            parent.classList.remove('menu-open');
            element.querySelector('.menu-arrow').style.transform = 'rotate(0deg)';
        } else {
            // 关闭其他打开的菜单（手风琴效果，可选）
            document.querySelectorAll('.submenu').forEach(ul => {
                ul.style.display = 'none';
                ul.previousElementSibling.querySelector('.menu-arrow').style.transform = 'rotate(0deg)';
            });

            submenu.style.display = 'block';
            parent.classList.add('menu-open');
            element.querySelector('.menu-arrow').style.transform = 'rotate(90deg)';
        }
    };

    // 加载页面逻辑
    window.loadPage = function(url, element) {
        // 1. 样式高亮处理
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        element.classList.add('active');

        // 如果是子菜单，保持父菜单高亮或展开状态（可选优化）

        const dashboardModule = document.getElementById('dashboard-module');
        const contentFrame = document.getElementById('content-frame');

        if (url === '#' || url === '') {
            // 显示仪表盘
            dashboardModule.style.display = 'block';
            contentFrame.style.display = 'none';
        } else {
            // 显示 Iframe
            dashboardModule.style.display = 'none';
            contentFrame.style.display = 'block';
            // 避免重复加载
            if (contentFrame.getAttribute('src') !== url) {
                contentFrame.src = url;
            }
        }
    };

    // 退出登录
    window.logout = function() {
        if(confirm('确定要退出登录吗？')) {
            // 清除 cookie
            document.cookie = "username=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            document.cookie = "password=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            document.cookie = "role=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            window.location.href = "login.html";
        }
    };

    // 初始化仪表盘数据
    function initDashboardData() {
        // 1. 统计数据
        fetch('api/dashboard').then(res => res.json()).then(data => {
            if(!data.error) {
                document.getElementById('total-employees').textContent = data.totalEmployees || 0;
                document.getElementById('today-attendance').textContent = data.todayAttendance || 0;
                document.getElementById('total-departments').textContent = data.totalDepartments || 0;
            }
        }).catch(e => console.log('Dashboard API not ready'));

        // 2. 部门分布
        fetch('api/departments').then(res => res.json()).then(data => {
            const list = document.getElementById('department-distribution');
            list.innerHTML = '';
            data.forEach(dept => {
                list.innerHTML += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${dept.name}
                            <span class="badge badge-primary badge-pill">${dept.employeeCount}</span>
                        </li>`;
            });
        }).catch(e => console.log('Dept API not ready'));

        // ================== 新增代码开始 ==================
        // 3. 加载近期公告 (取最新的5条)
        fetch('api/notices').then(res => res.json()).then(data => {
            const list = document.getElementById('dashboard-notice-list');
            list.innerHTML = ''; // 清空加载提示

            if (data.length === 0) {
                list.innerHTML = '<li class="list-group-item text-center text-muted">暂无公告</li>';
                return;
            }

            // 只显示前 5 条
            const recentNotices = data.slice(0, 5);

            recentNotices.forEach(item => {
                // 拼接日期格式 yyyy-MM-dd
                const fullDate = `${item.dateYear}-${item.dateDay}`;

                list.innerHTML += `
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-truncate" style="max-width: 70%;" title="${item.title}">
                                ${item.isNew ? '<span class="badge badge-danger mr-1">NEW</span>' : ''}
                                ${item.title}
                            </span>
                            <span class="text-muted small">${fullDate}</span>
                        </div>
                    </li>`;
            });
        }).catch(e => {
            console.error(e);
            document.getElementById('dashboard-notice-list').innerHTML =
                '<li class="list-group-item text-center text-danger">加载失败</li>';
        });
        // ================== 新增代码结束 ==================
    }
</script>
</body>
</html>
