<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>双虎人力资源管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-link {
            color: rgba(255,255,255,.5);
        }
        .nav-link:hover, .nav-link.active {
            color: white;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            border: 1px solid rgba(0,0,0,.125);
        }
        .module-title {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .table th {
            border-top: none;
        }
        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h4 class="text-center mb-4">HR管理系统</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="dashboard-link">
                                <i class="fas fa-tachometer-alt"></i> 控制面板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="employees.html" target="_blank">
                                <i class="fas fa-users"></i> 员工管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="attendance.html" target="_blank">
                                <i class="fas fa-clock"></i> 考勤管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="departments.html" target="_blank">
                                <i class="fas fa-building"></i> 部门管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要内容区域 -->
            <main role="main" class="col-md-10 ml-sm-auto main-content">
                <div id="dashboard-module">
                    <h2 class="module-title">控制面板</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <h5 class="card-title">总员工数</h5>
                                    <p class="card-text display-4" id="total-employees">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h5 class="card-title">今日出勤</h5>
                                    <p class="card-text display-4" id="today-attendance">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <h5 class="card-title">部门数量</h5>
                                    <p class="card-text display-4" id="total-departments">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>最近员工</h5>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group" id="recent-employees">
                                        <!-- 最近员工列表将通过JavaScript填充 -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>部门分布</h5>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group" id="department-distribution">
                                        <!-- 部门分布列表将通过JavaScript填充 -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 初始化仪表板数据
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟数据
            const employees = [
                { id: 1, name: '张三', position: '软件工程师', department: '技术部', hireDate: '2023-01-15' },
                { id: 2, name: '李四', position: '产品经理', department: '产品部', hireDate: '2022-11-20' },
                { id: 3, name: '王五', position: '设计师', department: '设计部', hireDate: '2023-03-10' }
            ];
            
            const attendances = [
                { id: 1, employeeId: 1, employeeName: '张三', date: '2023-06-01', checkIn: '09:00', checkOut: '18:00', status: '正常' },
                { id: 2, employeeId: 2, employeeName: '李四', date: '2023-06-01', checkIn: '09:15', checkOut: '18:30', status: '迟到' }
            ];
            
            const departments = [
                { id: 1, name: '技术部', description: '负责产品研发', employeeCount: 15 },
                { id: 2, name: '产品部', description: '负责产品规划', employeeCount: 8 },
                { id: 3, name: '设计部', description: '负责UI/UX设计', employeeCount: 5 }
            ];
            
            // 更新仪表板数据
            document.getElementById('total-employees').textContent = employees.length;
            document.getElementById('today-attendance').textContent = attendances.length;
            document.getElementById('total-departments').textContent = departments.length;
            
            // 填充最近员工列表
            const recentEmployeesList = document.getElementById('recent-employees');
            employees.forEach(employee => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${employee.name} - ${employee.position}`;
                recentEmployeesList.appendChild(listItem);
            });
            
            // 填充部门分布列表
            const departmentDistributionList = document.getElementById('department-distribution');
            departments.forEach(dept => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    ${dept.name}
                    <span class="badge badge-primary badge-pill">${dept.employeeCount}</span>
                `;
                departmentDistributionList.appendChild(listItem);
            });
            
            // 导航链接点击事件处理
            const navLinks = document.querySelectorAll('.nav-link');
            const dashboardLink = document.getElementById('dashboard-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // 如果是外部链接（员工管理、考勤管理、部门管理），让其正常跳转
                    if (this.getAttribute('target') === '_blank') {
                        return; // 让链接正常跳转到新窗口
                    }
                    
                    // 如果是控制面板链接
                    e.preventDefault();
                    
                    // 移除所有活动状态
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // 添加当前链接的活动状态
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
