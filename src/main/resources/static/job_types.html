<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>工种管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>body{padding:20px;background:#f8f9fa;}</style>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-between mb-3">
        <h4>工种管理</h4>
        <button class="btn btn-primary btn-sm">新增工种</button>
    </div>
    <div class="card"><div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light"><tr><th>ID</th><th>工种名称</th><th>描述</th><th>状态</th></tr></thead>
            <tbody id="list"></tbody>
        </table>
    </div></div>
</div>
<script>
    fetch('api/job_types').then(r=>r.json()).then(data=>{
        const html = data.map(i=>`<tr><td>${i.work_type_id}</td><td>${i.work_type_name}</td><td>${i.work_type_desc||'-'}</td><td>${i.work_type_status==1?'启用':'禁用'}</td></tr>`).join('');
        document.getElementById('list').innerHTML = html || '<tr><td colspan="4" class="text-center">暂无数据</td></tr>';
    });
</script>
</body>
</html>
