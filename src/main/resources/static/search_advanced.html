<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>高级搜索</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>body{padding:20px;background:#f8f9fa;}</style>
</head>
<body>
<div class="container-fluid">
    <h4 class="mb-3">综合查询</h4>
    <div class="card mb-3">
        <div class="card-body">
            <div class="form-row">
                <div class="col"><input type="text" class="form-control" placeholder="姓名/工号" id="key"></div>
                <div class="col"><button class="btn btn-primary" onclick="doSearch()">查询</button></div>
            </div>
        </div>
    </div>
    <div class="card"><div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light"><tr><th>ID</th><th>姓名</th><th>工号</th><th>部门</th><th>职位</th></tr></thead>
            <tbody id="list"></tbody>
        </table>
    </div></div>
</div>
<script>
    function doSearch() {
        const val = document.getElementById('key').value;
        fetch('api/search?keyword='+val, {method:'POST'}).then(r=>r.json()).then(data=>{
            const html = data.map(i=>`<tr><td>${i.emp_id}</td><td>${i.emp_name}</td><td>${i.emp_no}</td><td>${i.dept_name}</td><td>${i.title_name}</td></tr>`).join('');
            document.getElementById('list').innerHTML = html || '<tr><td colspan="5" class="text-center">未找到结果</td></tr>';
        });
    }
</script>
</body>
</html>
