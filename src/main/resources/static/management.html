<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理层信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>body{padding:20px;background:#f8f9fa;}</style>
</head>
<body>
<div class="container-fluid">
    <h4 class="mb-3">管理层架构</h4>
    <div class="card"><div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light"><tr><th>管理者姓名</th><th>管理部门</th><th>任期开始</th><th>任期结束</th></tr></thead>
            <tbody id="list"></tbody>
        </table>
    </div></div>
</div>
<script>
    fetch('api/management').then(r=>r.json()).then(data=>{
        const html = data.map(i=>`<tr><td>${i.emp_name}</td><td>${i.dept_name}</td><td>${i.mgmt_start_time}</td><td>${i.mgmt_end_time||'至今'}</td></tr>`).join('');
        document.getElementById('list').innerHTML = html || '<tr><td colspan="4" class="text-center">暂无数据</td></tr>';
    });
</script>
</body>
</html>
