<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>请假申请</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .bg-gradient-primary { background: linear-gradient(45deg, #4e73df, #224abe); color: white; }
        .form-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="form-container">
        <div class="card shadow mb-4">
            <div class="card-header py-3 bg-gradient-primary">
                <h4 class="m-0 font-weight-bold text-white">请假申请</h4>
            </div>
            <div class="card-body">
                <form id="leaveForm">
                    <div class="form-group">
                        <label for="leaveType">请假类型</label>
                        <select class="form-control" id="leaveType" required>
                            <option value="">请选择请假类型</option>
                            <option value="1">事假</option>
                            <option value="2">病假</option>
                            <option value="3">年假</option>
                            <option value="4">调休假</option>
                            <option value="5">婚假</option>
                            <option value="6">产假</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="startDate">开始日期</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">结束日期</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="leaveReason">请假原因</label>
                        <textarea class="form-control" id="leaveReason" rows="4" placeholder="请详细说明请假原因..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactInfo">紧急联系方式</label>
                        <input type="text" class="form-control" id="contactInfo" placeholder="手机号码" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                我确认以上信息真实有效，并同意按照公司规定执行请假流程
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg btn-block">提交请假申请</button>
                </form>
                
                <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                    <h5>申请提交成功！</h5>
                    <p id="successText"></p>
                    <button class="btn btn-outline-success btn-sm" onclick="resetForm()">继续申请</button>
                </div>
                
                <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                    <h5>申请提交失败！</h5>
                    <p id="errorText"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 设置默认日期为今天
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').value = today;
    document.getElementById('endDate').value = today;
    
    // 结束日期不能早于开始日期
    document.getElementById('startDate').addEventListener('change', function() {
        const endDate = document.getElementById('endDate');
        if (endDate.value && endDate.value < this.value) {
            endDate.value = this.value;
        }
        endDate.min = this.value;
    });
    
    // 表单提交处理
    document.getElementById('leaveForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 收集表单数据
        const formData = new FormData();
        formData.append('leaveType', document.getElementById('leaveType').value);
        formData.append('startDate', document.getElementById('startDate').value);
        formData.append('endDate', document.getElementById('endDate').value);
        formData.append('leaveReason', document.getElementById('leaveReason').value);
        formData.append('contactInfo', document.getElementById('contactInfo').value);
        // 实际应用中应从session获取empId
        formData.append('empId', '1'); 
        
        // 提交到后端API
        fetch('api/leaves', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('leaveForm').style.display = 'none';
                document.getElementById('successText').textContent = data.message;
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('errorText').textContent = data.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        })
        .catch(error => {
            document.getElementById('errorText').textContent = '网络错误，请稍后重试';
            document.getElementById('errorMessage').style.display = 'block';
        });
    });
    
    function resetForm() {
        document.getElementById('leaveForm').reset();
        document.getElementById('leaveForm').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'none';
        
        // 重置日期为今天
        document.getElementById('startDate').value = today;
        document.getElementById('endDate').value = today;
    }
</script>
</body>
</html>
