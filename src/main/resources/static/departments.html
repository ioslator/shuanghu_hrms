<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .dept-card { border-left: 4px solid #007bff; transition: transform 0.2s; }
        .dept-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container-fluid">
    <h4 class="mb-4 text-dark">组织架构管理</h4>

    <div class="row mb-4">
        <div class="col-12 text-right">
            <button class="btn btn-primary" onclick="alert('功能开发中')"><i class="fas fa-sitemap"></i> 查看架构图</button>
            <button class="btn btn-success" data-toggle="modal" data-target="#deptModal"><i class="fas fa-plus"></i> 添加部门</button>
        </div>
    </div>

    <div class="row" id="deptList">
        <div class="col-12 text-center text-muted">加载中...</div>
    </div>
</div>

<div class="modal fade" id="deptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增部门</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>部门名称</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>上级部门</label>
                        <select class="form-control">
                            <option value="0">无（顶级部门）</option>
                            <option value="1">总经办</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>部门描述</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="alert('添加成功')">提交</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('api/departments')
            .then(res => res.json())
            .then(renderDepts)
            .catch(err => {
                const mockData = [
                    {id: 1, name: '技术研发中心', count: 24, manager: '张总', desc: '负责公司全线产品研发与维护'},
                    {id: 2, name: '人力资源部', count: 5, manager: '李经理', desc: '负责招聘、培训、薪酬绩效'},
                    {id: 3, name: '市场营销部', count: 12, manager: '王总监', desc: '负责品牌推广与市场拓展'},
                    {id: 4, name: '财务部', count: 4, manager: '赵会计', desc: '负责公司财务核算与审计'}
                ];
                renderDepts(mockData);
            });
    });

    function renderDepts(data) {
        const container = document.getElementById('deptList');
        container.innerHTML = '';
        data.forEach(dept => {
            const html = `
                    <div class="col-md-4 mb-4">
                        <div class="card dept-card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h5 class="card-title mb-0 font-weight-bold">${dept.name}</h5>
                                    <span class="badge badge-light border">${dept.count || dept.employeeCount || 0} 人</span>
                                </div>
                                <h6 class="card-subtitle mb-3 text-muted">负责人: ${dept.manager || '待定'}</h6>
                                <p class="card-text text-secondary small">${dept.desc || dept.description || '暂无描述'}</p>
                            </div>
                            <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                                <button class="btn btn-sm btn-outline-primary">编辑</button>
                                <button class="btn btn-sm btn-outline-danger">撤销</button>
                            </div>
                        </div>
                    </div>
                `;
            container.innerHTML += html;
        });
    }
</script>
</body>
</html>
