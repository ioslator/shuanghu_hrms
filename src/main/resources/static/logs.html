<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>系统日志</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>body{padding:20px;background:#f8f9fa;}</style>
</head>
<body>
<div class="container-fluid">
    <h4 class="mb-3">系统操作日志</h4>
    <div class="card"><div class="card-body p-0">
        <table class="table table-sm table-hover mb-0" style="font-size: 0.9rem;">
            <thead class="bg-light"><tr><th>时间</th><th>操作人</th><th>IP地址</th><th>操作内容</th></tr></thead>
            <tbody id="list"></tbody>
        </table>
    </div></div>
</div>
<script>
    fetch('api/logs').then(r=>r.json()).then(data=>{
        const html = data.map(i=>`<tr><td>${i.create_time}</td><td>${i.username}</td><td>${i.ip_address}</td><td>${i.operation}</td></tr>`).join('');
        document.getElementById('list').innerHTML = html || '<tr><td colspan="4" class="text-center">暂无日志</td></tr>';
    });
</script>
</body>
</html>
