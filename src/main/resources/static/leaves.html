<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>请假管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>body{padding:20px;background:#f8f9fa;}</style>
</head>
<body>
<div class="container-fluid">
    <h4 class="mb-3">请假申请记录</h4>
    <div class="card"><div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light"><tr><th>申请人</th><th>类型</th><th>原因</th><th>日期</th></tr></thead>
            <tbody id="list"></tbody>
        </table>
    </div></div>
</div>
<script>
    fetch('api/leaves').then(r=>r.json()).then(data=>{
        const typeMap = {1:'事假',2:'病假',3:'年假'};
        const html = data.map(i=>`<tr><td>${i.emp_name}</td><td>${typeMap[i.leave_type]||i.leave_type}</td><td>${i.leave_reason}</td><td>${i.leave_date}</td></tr>`).join('');
        document.getElementById('list').innerHTML = html || '<tr><td colspan="4" class="text-center">暂无请假记录</td></tr>';
    });
</script>
</body>
</html>
