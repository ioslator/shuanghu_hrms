<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数据导入导出</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>body{padding:20px;background:#f8f9fa;}</style>
</head>
<body>
<div class="container">
    <h4 class="mb-4">员工数据处理</h4>
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="mb-3">批量导入</h5>
                    <input type="file" class="form-control mb-3" id="importFile">
                    <button class="btn btn-primary" onclick="alert('导入功能需配合Apache POI库，目前仅演示界面')">开始导入</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="mb-3">数据导出</h5>
                    <p class="text-muted">导出所有员工信息为 CSV</p>
                    <a href="api/emp/io" target="_blank" class="btn btn-success">下载文件</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
