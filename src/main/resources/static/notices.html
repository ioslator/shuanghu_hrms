<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>公告管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>body{padding:20px;background:#f8f9fa;} .btn-action{margin-right: 5px;}</style>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>公告列表</h4>
        <a href="notice_publish.html" class="btn btn-success btn-sm">发布新公告</a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th>标题</th>
                    <th>发布部门</th>
                    <th>发布时间</th>
                    <th style="width: 250px;">操作</th>
                </tr>
                </thead>
                <tbody id="noticeList">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="noticeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">公告详情</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="noticeForm">
                    <input type="hidden" id="noticeId">
                    <div class="form-group">
                        <label>公告标题</label>
                        <input type="text" class="form-control" id="inputTitle">
                    </div>
                    <div class="form-group">
                        <label>发布部门</label>
                        <input type="text" class="form-control" id="inputDept">
                    </div>
                    <div class="form-group">
                        <label>公告内容</label>
                        <textarea class="form-control" id="inputContent" rows="8"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnSave" onclick="saveNotice()" style="display:none;">保存修改</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 页面加载时获取列表
    loadList();

    function loadList() {
        fetch('api/notice/manage?action=list')
            .then(r => r.json())
            .then(res => {
                if(res.success){
                    const html = res.data.map(i => `
                        <tr>
                            <td>${i.id}</td>
                            <td><a href="javascript:void(0)" onclick="viewNotice(${i.id})"><b>${i.title}</b></a></td>
                            <td>${i.publishDept || '-'}</td>
                            <td>${formatDate(i.createTime)}</td>
                            <td>
                                <button class="btn btn-info btn-sm btn-action" onclick="viewNotice(${i.id})">查看</button>
                                <button class="btn btn-primary btn-sm btn-action" onclick="editNotice(${i.id})">编辑</button>
                                <button class="btn btn-danger btn-sm btn-action" onclick="deleteNotice(${i.id})">删除</button>
                            </td>
                        </tr>
                    `).join('');
                    document.getElementById('noticeList').innerHTML = html || '<tr><td colspan="5" class="text-center">暂无公告</td></tr>';
                }
            });
    }

    // 1. 查看详情 (只读)
    function viewNotice(id) {
        fetch('api/notice/manage?action=detail&id=' + id)
            .then(r => r.json())
            .then(res => {
                if(res.success){
                    const d = res.data;
                    document.getElementById('modalTitle').innerText = '公告详情';
                    document.getElementById('noticeId').value = d.id;
                    document.getElementById('inputTitle').value = d.title;
                    document.getElementById('inputDept').value = d.publishDept;
                    document.getElementById('inputContent').value = d.content;

                    // 设置只读
                    setReadOnly(true);
                    $('#btnSave').hide();
                    $('#noticeModal').modal('show');
                }
            });
    }

    // 2. 编辑模式
    function editNotice(id) {
        fetch('api/notice/manage?action=detail&id=' + id)
            .then(r => r.json())
            .then(res => {
                if(res.success){
                    const d = res.data;
                    document.getElementById('modalTitle').innerText = '编辑公告';
                    document.getElementById('noticeId').value = d.id;
                    document.getElementById('inputTitle').value = d.title;
                    document.getElementById('inputDept').value = d.publishDept;
                    document.getElementById('inputContent').value = d.content;

                    // 取消只读，显示保存按钮
                    setReadOnly(false);
                    $('#btnSave').show();
                    $('#noticeModal').modal('show');
                }
            });
    }

    // 3. 执行保存 (修改)
    function saveNotice() {
        const id = document.getElementById('noticeId').value;
        const title = document.getElementById('inputTitle').value;
        const dept = document.getElementById('inputDept').value;
        const content = document.getElementById('inputContent').value;

        const formData = new URLSearchParams();
        formData.append('action', 'update');
        formData.append('id', id);
        formData.append('title', title);
        formData.append('publishDept', dept);
        formData.append('content', content);

        fetch('api/notice/manage', { method: 'POST', body: formData })
            .then(r => r.json())
            .then(res => {
                if(res.success){
                    alert('修改成功！');
                    $('#noticeModal').modal('hide');
                    loadList();
                } else {
                    alert('修改失败：' + res.message);
                }
            });
    }

    // 4. 删除
    function deleteNotice(id) {
        if(!confirm('确定要删除这条公告吗？')) return;

        const formData = new URLSearchParams();
        formData.append('action', 'delete');
        formData.append('id', id);

        fetch('api/notice/manage', { method: 'POST', body: formData })
            .then(r => r.json())
            .then(res => {
                if(res.success){
                    loadList();
                } else {
                    alert('删除失败');
                }
            });
    }

    // 辅助工具：设置表单只读状态
    function setReadOnly(state) {
        document.getElementById('inputTitle').readOnly = state;
        document.getElementById('inputDept').readOnly = state;
        document.getElementById('inputContent').readOnly = state;
    }

    function formatDate(ts) {
        if(!ts) return '';
        return new Date(ts).toLocaleString();
    }
</script>
</body>
</html>
