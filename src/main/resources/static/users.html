<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>body{padding:20px;background:#f8f9fa;}</style>
</head>
<body>
<div class="container-fluid">
    <h4 class="mb-3">系统用户管理</h4>
    <div class="card"><div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="bg-light"><tr><th>ID</th><th>用户名</th><th>关联员工</th><th>角色</th><th>状态</th></tr></thead>
            <tbody id="list"></tbody>
        </table>
    </div></div>
</div>
<script>
    fetch('api/users').then(r=>r.json()).then(data=>{
        const roleMap = {1:'超级管理员',2:'经理',3:'员工',4:'访客'};
        const html = data.map(i=>`<tr><td>${i.user_id}</td><td>${i.username}</td><td>${i.emp_name||'无'}</td><td>${roleMap[i.user_role]||i.user_role}</td><td>${i.user_status==1?'启用':'禁用'}</td></tr>`).join('');
        document.getElementById('list').innerHTML = html || '<tr><td colspan="5" class="text-center">无用户数据</td></tr>';
    });
</script>
</body>
</html>
